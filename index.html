<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTubeLoader</title>
    <link rel="stylesheet"
          href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <script src="src/js/loader.js"></script>
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1">
            <h1>YouTubeLoader</h1>
            <label for="input_url">Enter URL:</label>
            <input class="pure-input" type="text" placeholder="https://www.youtube.com/..." id="input_url">
            <div class="waiting_div" id="waiting_symbol" style="display: none">
                <img width="150" height="150" src='loading.gif'>
            </div>
            <p class="button">
                <a class="pure-button" href="" download id="download_button" style="display: none">download video</a>
            </p>
            <div id="error_msg" style="display: none">
                <p>The requested URL points to a video that requires a signature and can therefore not be downloaded, sorry.</p>
                <p>Try another one!</p>
            </div>
        </div>
    </div>
</body>

</html>
